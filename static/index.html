<!DOCTYPE html>
<html>
	<head>
		<title>Consul Test</title>
	</head>
	<body>
		<form id="connect">
			<label>
				Connect to
				<select name="uri">
					<option>ws://192.168.50.100:9900/</option>
					<option>ws://192.168.50.101:9900/</option>
					<option>ws://192.168.50.102:9900/</option>
					<option>ws://192.168.50.103:9900/</option>
					<option>ws://localhost:9900/</option>
				</select>
			</label>
			<button type="submit">Connect</button>
		</form>
		<form id="subscribe">
			<label>Subscribe to
				<select name="uri">
					<option>http://example.com/mytopic</option>
					<option>http://example.com/mytopic2</option>
					<option>http://example.com/mytopic3</option>
					<option>http://example.com/madeup</option>
				</select>
			</label>
			<button type="submit">Subscribe</button>
		</form>
		<form id="publish">
			<select name="uri">
				<option>http://example.com/mytopic</option>
				<option>http://example.com/mytopic2</option>
				<option>http://example.com/mytopic3</option>
				<option>http://example.com/madeup</option>
			</select>
			<input type="text" name="content" placeholder="Content" />
			<button type="submit">Publish</button>
		</form>
		<ul id="log"></ul>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="autobahn.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
